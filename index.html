<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <title>Reviews | Daily JS Challenge</title>
</head>
<body>
    <!-- header -->
    <header>
        <h2>Reviews</h2>
    </header>

    <!-- main -->
    <main>
        <div id="review-card" class="review-card">
            <img id="monogram" class="monogram" src="./assets/img/person_1.jpg" alt="profile picture">
            <h1 id="name">Susan Smith</h1>
            <h2 id="profession">Web Developer</h2>
            <p id="quote">It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. The point of using Lorem Ipsum is that it has a more-or-less normal distribution of letters,</p>
            <div class="row-1rem">
                <button id="prev-btn" class="btn"><img src="./assets/icons/chevron_left_24px.svg"></button>
                <button id="random-btn" class="btn">Random review</button>
                <button id="next-btn" class="btn"><img src="./assets/icons/chevron_right_24px.svg"></button>
            </div>
        </div>
    </main>
    <!-- link js -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
